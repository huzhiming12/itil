<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script language="JavaScript" src="/itildemo/static/js/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="/itildemo/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/itildemo/static/css/mystyle.css">
    <script language="JavaScript" src="/itildemo/static/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>

<div class="_012_RequestList">
    <div class="_011_RequestList">
        请求详情
    </div>
    <div class="_018_Title">
        <{$res.req_title}>
    </div>

    <br>
    <div class="_019_KnowledgeDetail">
        <font color="#999">key words：<{$res.req_keyword}>&nbsp;&nbsp;&nbsp;&nbsp;分类：<{$res.req_sort}></font>
    </div>
    <br>
    <div class="_015_RequestList">
        <{$res.req_content}>
    </div>
    <br><br>

    <br>
    <div class="_015_RequestList">
        <font style="font-weight: bold">附件:</font><br><br>
        <{foreach from=$attach item=att}>
        <p>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="/itildemo/uploadfile/files/<{$att.attach_id}>/<{$att.attach_name}>"><{$att.attach_name}></a>
        </p>
        <{/foreach}>
    </div>
    <br>
    <div class="_46_knowledge">
        <{if $res.req_state==1}>
        <button class="btn btn-sm btn-warning" data-toggle="popover" data-placement="top" data-html="true" data-trigger="focus"
                data-content="
                    <div class='_46_knowledge'><a>确定要注销吗？注销后将<br>不会指派工程师帮您解决问题</a><br><br>
                    <button class='btn btn-sm btn-primary' onclick='window.location.href=&quot;/itildemo/home/service/req_ser.php?cancel_req=<{$res.req_num}>&quot;'>注销</button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class='btn btn-sm btn-default'>取消</button></div>">注销</button>&nbsp;&nbsp;
        <{/if}>
        <button class="btn btn-sm btn-default" onclick="history.go(-1)">返回</button>
    </div>
    <br>

</div>
</body>
</html>


<script>
    $(function () {
        $('[data-toggle="popover"]').popover();
    })
</script>
